{% extends 'blog/base.html' %}

{% block title %}Delete Comment - Django Blog{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 0 auto;">
        <h2>Delete Comment</h2>
        
        <div style="background-color: #f8d7da; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
            <p><strong>Are you sure you want to delete this comment?</strong></p>
            <p>"{{ object.content|truncatewords:20 }}"</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 10px;">
                <button type="submit" style="background-color: #dc3545; color: white; padding: 8px 16px; border: none; border-radius: 3px; cursor: pointer;">
                    Yes, Delete
                </button>
                <a href="{% url 'post-detail' object.post.id %}" style="background-color: #6c757d; color: white; padding: 8px 16px; border: none; border-radius: 3px; text-decoration: none; display: inline-block;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
