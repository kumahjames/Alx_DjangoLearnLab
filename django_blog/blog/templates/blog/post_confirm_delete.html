{% extends 'blog/base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
    <div style="max-width: 500px; margin: 0 auto; text-align: center; padding: 40px 20px;">
        <h1>Delete Post</h1>
        
        <div style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 20px; border-radius: 5px; margin: 20px 0;">
            <h3 style="margin-top: 0;">Are you sure you want to delete this post?</h3>
            <p><strong>"{{ object.title }}"</strong></p>
            <p>This action cannot be undone.</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button type="submit" style="padding: 10px 30px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Yes, Delete
                </button>
                <a href="{% url 'post-detail' object.id %}" style="padding: 10px 30px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px;">
                    No, Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
