<!DOCTYPE html>
<html>
<head><title>Library Details</title></head>
<body>
  <h1>{{ library.name }}</h1>
  <h2>Books Available:</h2>
  <ul>
    {% for book in library.books.all %}
      <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
      <li>No books yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
